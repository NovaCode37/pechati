{% extends "base.html" %}
{% block title %}Заказ отправлен{% endblock %}

{% block content %}
<section class="py-20">
    <div class="max-w-lg mx-auto px-4 text-center">
        <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 animate-fade-in-up">
            <i class="fas fa-check text-4xl text-green-600"></i>
        </div>
        <h1 class="text-3xl font-extrabold text-gray-900 mb-4">Заказ успешно отправлен!</h1>
        <p class="text-gray-500 mb-8 leading-relaxed">
            Спасибо за ваш заказ! Мы свяжемся с вами в ближайшее время для уточнения деталей.
            Обычно обработка занимает не более 10 минут.
        </p>
        <div class="flex flex-wrap justify-center gap-4">
            <a href="{{ url_for('index') }}" class="inline-flex items-center gap-2 bg-primary-600 hover:bg-primary-700 text-white px-6 py-3 rounded-xl font-semibold transition">
                <i class="fas fa-home"></i> На главную
            </a>
            <a href="{{ url_for('catalog_all') }}" class="inline-flex items-center gap-2 border-2 border-gray-300 text-gray-700 px-6 py-3 rounded-xl font-semibold hover:border-primary-300 transition">
                <i class="fas fa-plus"></i> Новый заказ
            </a>
        </div>
    </div>
</section>
{% endblock %}
